<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>로그인 페이지</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <form action="{{ url_for('login') }}" method="post">
        <label for="username">아이디:</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="아이디를 입력하세요"
        />

        <label for="password">비밀번호:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="비밀번호를 입력하세요"
        />

        <button type="submit">로그인</button>
      </form>

      <div class="links">
        <a href="#">회원가입</a>
        <a href="#">비밀번호 찾기</a>
      </div>
    </div>
  </body>
</html>
